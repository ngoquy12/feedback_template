<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="feedback-container">
      <div class="feedback-header">Feedback TA</div>
      <div class="feedback-body">
        <div class="feedback-input">
          <h3 class="feedback-input-heading">Thầy Hai dạy có hay không???</h3>
          <div id="btn-score-group" class="btn-score-group">
            <button class="btn-score" data-score="1">1</button>
            <button class="btn-score" data-score="1">2</button>
            <button class="btn-score" data-score="1">3</button>
            <button class="btn-score" data-score="1">4</button>
            <button class="btn-score" data-score="1">5</button>
            <button class="btn-score" data-score="1">6</button>
            <button class="btn-score" data-score="1">7</button>
            <button class="btn-score" data-score="1">8</button>
            <button class="btn-score" data-score="1">9</button>
            <button class="btn-score active" data-score="1">10</button>
          </div>
          <div class="input-container">
            <input
              id="feedbackInput"
              placeholder="Nhập nội dung feedback"
              type="text"
              class="input"
            />
            <button id="btnSend" class="btn-send">Send</button>
          </div>
          <p class="error">Nội dung phải ít nhất 10 ký tự</p>
        </div>
        <div class="range-container">
          <div class="count-review">
            <span class="review-number">1</span> reviews
          </div>
          <div class="average-rate">
            <span>Average rating:</span>
            <span class="average-number">10.0</span>
          </div>
        </div>

        <!-- Feedback content start -->
        <div id="list-feedback" class="list-feedback-content">
          <div class="feedback-content">
            <div class="feedback-content-header">
              <i
                id="update_33e3a4ee-348b-4381-a969-bb110f848677"
                class="fa-solid fa-pen-to-square"
              ></i>
              <i
                id="delete_33e3a4ee-348b-4381-a969-bb110f848677"
                class="fa-solid fa-xmark"
              ></i>
            </div>
            <div class="feedback-content-body">
              <p class="content-feedback">Hay</p>
            </div>
            <button class="btn-score active">10</button>
          </div>
        </div>
        <!-- Feedback content end -->
      </div>
    </div>
  </body>
</html>
